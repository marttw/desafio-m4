<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/index.css">
  <script defer src="./index.js"></script>

  <link rel="stylesheet" href="./components/contact/index.css">
  <script defer src="./components/contact/index.js"></script>
  <script defer src="./scripts/contact.js"></script>

  <link rel="stylesheet" href="./components/footer/index.css">
  <script defer src="./components/footer/index.js"></script>
  <script defer src="./scripts/footer.js"></script>

  <link rel="stylesheet" href="./components/header/index.css">
  <script defer src="./components/header/index.js"></script>
  <script defer src="./scripts/header.js"></script>


  <title>Desafio m4</title>
</head>

<body>
  <section class="welcome">
    <header class="header"></header>
    <div>
      <div class="welcome-text">

      </div>
    </div>
    <template id="welcome-template">
      <div class="welcome-title"></div>
      <div class="welcome-subtitle"></div>
    </template>
  </section>
  <section class="presentation">
    <template id="presentation-template">
      <img class="presentation__img" src="	https://interactive-examples.mdn.mozilla.net/media/examples/plumeria.jpg"
        alt="">
      <div class="presentation__text-container">
        <div class="presentation__title"> </div>
        <div class="presentation__description"> </div>
      </div>
    </template>
  </section>
  <section class="services">
    <h2 class="services-title">
      Mis servicios
    </h2>
    <div>
      <div class="services-container">
      </div>
    </div>
    <template id="service-item-template">
      <div class="service-container">
        <img class="service-image" src="	https://interactive-examples.mdn.mozilla.net/media/examples/plumeria.jpg"
          alt="">
        <div class="service-text">
          <div class="service-title"></div>
          <div class="service-description"></div>
          <div class="service-link"></div>
        </div>
    </template>
  </section>
  <div class="contact__form"></div>
  <div class="footer-container"></div>
</body>

</html>
